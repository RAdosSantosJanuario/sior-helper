# renew_before_expiry = 30 days
version = 2.10.0
archive_dir = /etc/letsencrypt/archive/sior-helper.com
cert = /etc/letsencrypt/live/sior-helper.com/cert.pem
privkey = /etc/letsencrypt/live/sior-helper.com/privkey.pem
chain = /etc/letsencrypt/live/sior-helper.com/chain.pem
fullchain = /etc/letsencrypt/live/sior-helper.com/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 57847e284e984785ed15f75de536b455
authenticator = webroot
webroot_path = /var/www/html,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
sior-helper.com = /var/www/html
www.sior-helper.com = /var/www/html
